{% extends 'posts/base.html' %}

{% block content %}
    <style>
        .centered {
            text-align: center;
            display: flex; /* Added to align items horizontally */
            align-items: center; /* Vertically center items */
        }
        h1 {
            color: purple;
            padding: 20px;
            margin-bottom: 10px;
            margin-left: 620px;
        }
        .exit-symbol {
            width: 30px; /* Adjust width of the exit symbol image */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Add space between the symbol and the h1 text */
            margin-left: 50px;
        }
        .subsections {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .subsections .subsection {
            background-color: #d225ed;
            padding: 10px 150px; /* Adjusted padding */
            border-radius: 30px;
            border: 4px solid rgb(255, 9, 255);
            font-size: 40px;
            margin-bottom: 20px; /* Add margin below subsections */
        }
        .subsections .subsection ul {
            list-style-type: none;
            padding-left: 0;
        }
        .bullet-points {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow wrapping to create multiple rows */
            margin-top: 20px;
        }
        .bullet-points ul {
            width: calc(33.33% - 20px);
            margin-bottom: 20px; /* Add margin below each column */
        }
        .bullet-points ul li {
            margin-bottom: 10px;
            display: flex; /* Align bullet points and text together */
            align-items: center; /* Vertically center bullet points and text */
            line-height: 1.5; /* Adjust line height for better vertical alignment */
        }
        .bullet-points ul li:before {
            content: "\2022"; /* Unicode character for bullet point */
            color: purple; /* Set color to purple */
            font-weight: bold;
            margin-right: 5px; /* Add space between bullet point and text */
            margin-left: 100px;
            font-size: 24px; /* Larger font for bullet points */
            vertical-align: middle; /* Align bullet point vertically */
        }
    </style>

    <div class="centered">
        <a href="/home-page-url"> 
            <img src="/static/Symbols/exitsymbol.jpg" alt="Exit Door" class="exit-symbol">
        </a>
        <h1>Help Center</h1>
    </div>

    <div class="subsections">
        <div class="subsection">
            Alt Text
        </div>
        <div class="subsection">
            Tagging
        </div>
        <div class="subsection">
            Pictures
        </div>
    </div>

    <div class="bullet-points">
        <ul>
            <li>Point 1</li>

        <ul>
            <li>Point 1</li>

            <li>Point 1</li>
        </ul>
        <ul>
            <li>Point 1</li>
            <li>Point 1</li>
            <li>Point 1</li>
            <li>Point 1</li>
            <li>Point 1</li>
        </ul>
    </div>

{% endblock content %}
