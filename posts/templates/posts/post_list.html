{% extends 'posts/base.html' %}
{% block content %}
    <ul>
        {% for post in posts %}
            <li>
                <h2>Posted by {{ post.author }}</h1>
                <a href="{% url 'post-detail' pk=post.pk %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
