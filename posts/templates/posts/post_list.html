{% extends 'posts/base.html' %}
{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <img src="{{ post.author.profile.image.url }}" alt="{{post.altText}}">
            <li>
                <a href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
